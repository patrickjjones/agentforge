<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentForge</title>
  <link rel="icon" type="image/png" href="/mnt/data/icon-small.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f9fafb;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      line-height: 1.5;
      color: #d1d5db;
    }
    .coming-soon {
      margin-top: 1.5rem;
      background-color: #2563eb;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      color: white;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      border: none;
      outline: none;
      width: 250px;
    }
    button {
      padding: 0.75rem 1.25rem;
      border-radius: 9999px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <img src="/mnt/data/icon-small.png" alt="AgentForge Logo">
  <h1>AgentForge</h1>
  <p>Welcome to AgentForge — where intelligent agents and innovation are forged together.</p>
  <div class="coming-soon">Coming Soon</div>

  <form name="submit-to-google-sheet">
    <input type="email" name="Email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>

  <p id="msg" style="color:#22c55e; margin-top:1rem; display:none;">Thanks! You’ll be notified soon.</p>

  <footer>© 2025 AgentForge. All rights reserved.</footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwKhfE0I2LEB3p-mKIzQkfdd-3P9ZvyHx2MwwF-jz1XtNzk--nApJBE3VhgTG6mi_snSg/exec';
    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          msg.style.display = 'block';
          setTimeout(() => msg.style.display = 'none', 4000);
          form.reset();
        })
        .catch(error => alert('There was an error submitting the form. Please try again.'));
    });
  </script>
</body>
</html>
